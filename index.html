<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SkiMath Web App</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main class="app-shell">
      <header class="hero">
        <p class="eyebrow">SkiMath Web App</p>
        <h1>Build Your Season Plan</h1>
        <p class="subhead">Select resort pass options for each trip and view your live season cost summary.</p>
      </header>

      <section class="card">
        <div class="controls">
          <label for="tripCount">How many trips are you planning?</label>
          <select id="tripCount">
            <option value="1">1 Trip</option>
            <option value="2" selected>2 Trips</option>
            <option value="3">3 Trips</option>
            <option value="4">4 Trips</option>
          </select>
        </div>

        <div id="tripRows" class="rows"></div>

        <div class="row-actions">
          <button id="addTrip" type="button" class="ghost">+ Add Trip</button>
          <button id="removeTrip" type="button" class="ghost">- Remove Last Trip</button>
        </div>

        <p id="validation" class="validation"></p>

        <div id="summary" class="result-card"></div>
      </section>
    </main>

    <script type="module" src="./app.js"></script>
  </body>
</html>
